<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verious of Tea</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },

                    fontFamily: {
                        manrope: ['"Manrope", "sans-serif"']
                    }

                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto  ">
        <!-- header section -->
        <header>
            <div class="lg:flex md:flex md:justify-between  lg:justify-between pl-3">
                <!-- banner info -->
                <div class="lg:mt-16 md:mt-6 mt-3 pl-3">
                    <h2 class="lg:text-7xl md:text-3xl text-4xl font-extrabold text-[#1C1C1C]">It's good<br>tea time at The<br>Tea House</h2>
                    <p class="lg:w-full md:text-sm w-3/4 font-medium text-[#777777] lg:my-7 my-3">Tea and Botanical Solutions Supplier Give
                        Optimum<br>Satisfaction To Your Taste Buds.</p>
                    <div>
                        <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-xl text-[#FFFFFF]">Explore More <i
                                class="fa-solid fa-arrow-right -rotate-45 text-[white] text-xl"></i> </button>
                    </div>
                </div>
                <!-- banner img -->
                <div class="relative">
                    <div class="lg:mt-28 md:mt-12 mt-8">
                        <img class="w-full" src="./images/banner.png" alt="">
                    </div>

                    <!-- banner card -->

                    <div class="flex items-center gap-1 bg-[#FFFFFF] shadow-2xl rounded-xl px-6 py-4 absolute -bottom-8 right-14 lg:bottom-4 lg:right-72 ">
                        <!-- icon -->
                        <div><i class="fa-solid fa-star text-2xl text-[#FFC850] pr-3"></i></div>
                        <!-- text -->
                        <div class="">
                            <h3 class="font-extrabold text-3xl text-[#1C1C1C]">5.00</h3>
                            <p class="text-sm font-semibold">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>


            </div>
        </header>

    </main>

</body>

</html>
